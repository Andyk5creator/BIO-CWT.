<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="assets/css/style.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<meta http-equiv="Content-type" content="text/html;charset=UFT-8">
	<title>Contact</title>
	<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
	<link rel="manifest" href="assets/images/site.webmanifest">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
	<script>
		$(function () {
			$('.menu a').each(function () {
				var location = window.location.href;
				var link = this.href;
				if (location == link) {
					$(this).addClass('active');
				}
			});
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__background">
			<picture>
				<source media="(max-width: 772px)" alt="ssss" srcset="assets/images/background-mobile.svg">
				<img src="assets/images/background.svg" alt="lines">
			</picture>
		</div>
		<div class="wrapper__content">
			<header class="header header-black">
				<div class="header__content content">
					<div class="logo">
						<div class="logo__image">
							<a href="index.html">
								<img src="assets/images/stump-logo.svg" alt="stump">
							</a>
						</div>
					</div>
					<div class="header__menu">
						<nav class="main-menu">
							<ul class="header-menu__list menu">
								<li class="header-menu-list__item"><a href="gallery.html">Gallery</a></li>
								<li class="header-menu-list__item"><a href="prices.html">Prices for services</a></li>
								<li class="header-menu-list__item"><a href="about.html">About us</a></li>
								<li class="header-menu-list__item"><a href="contact.html">Contact</a></li>
							</ul>
						</nav>
					</div>
					<button class="burger__menu" id="burger">
						<span class="burger-top__line"></span>
						<span class="burger-center__line"></span>
						<span class="burger-bottom__line"></span>
					</button>
				</div>
			</header>
			<section class="location">
				<div class="location__container">
					<div class="contact">
						<h2>contact</h2>
						<div class="contant-link__block">
							<div class="contact-phone__block">
								<div class="footer-phone__image">
									<img src="assets/images/phone.svg" alt="phone">
								</div>
								<a href="#">
									<p>+420 000 000 000</p>
								</a>
							</div>
							<div class="contact-address__block">
								<div class="foooter-address__image">
									<img src="assets/images/address.svg" alt="address">
								</div>
								<a target="_blank"
									href="https://www.google.com/maps/place/School+%2327/@50.6114429,26.2145793,15z/data=!4m5!3m4!1s0x0:0x97f0bf45fd2b7026!8m2!3d50.6114429!4d26.2145793">
									<p>Plzeňce 1166/0 150 00</p>
								</a>
							</div>
						</div>
					</div>
					<div class="map__block">
						<div class="map">
							<iframe
								src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2531.4502027504336!2d26.24650696764185!3d50.618752982760796!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x472f134d838ef5bd%3A0x215f07d12db069b0!2sZlata%20Plaza!5e0!3m2!1sen!2sua!4v1671127625310!5m2!1sen!2sua"
								width="100%" height="100%" allowfullscreen="" loading="fast"
								referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>
				</div>
			</section>
			<section class="quastions" id="quastions">
				<div class="quastions__container container">
					<div class="quastions-title__block">
						<h2>Any questions?</h2>
					</div>
					<div class="quastion__block">
						<div class="quastions-form__block">
							<form action="#" method="post">
								<div class="form__username">
									<input placeholder="Your name" type="name" name="username" value="" id="form-hover">
								</div>
								<div class="form__userpass">
									<input placeholder="Your telephone number" type="number" name="userpass" value="" id="form-hover">
								</div>
								<div class="form__questions input-width">
									<textarea placeholder="Your question" name="quastion" id="form-hover"></textarea>
								</div>
							</form>
							<div class="quastions__button">
								<button class="quastions__button main-button">Send</button>
							</div>
						</div>
						<div class="quastions-text__block">
							<p>Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.
							</p>
							<div class="quastions__image">
								<img src="assets/images/stump.png" alt="stump">
							</div>
						</div>
					</div>
				</div>
			</section>
			<footer class="footer">
				<div class="footer__container container-2">
					<div class="footer__content">
						<div class="logo footer-logo">
							<a href="index.html">
								<div class="logo__image">
									<img src="assets/images/stump-logo.svg" alt="stump">
								</div>
							</a>
						</div>
						<div class="footer-phone__block">
							<div class="footer-phone__image">
								<img src="assets/images/phone.svg" alt="phone">
							</div>
							<a href="#">
								<p>+420 000 000 000</p>
							</a>
						</div>
						<div class="footer-address__block">
							<div class="foooter-address__image">
								<img src="assets/images/address.svg" alt="address">
							</div>
							<a target="_blank"
								href="https://www.google.com/maps/place/School+%2327/@50.6114429,26.2145793,15z/data=!4m5!3m4!1s0x0:0x97f0bf45fd2b7026!8m2!3d50.6114429!4d26.2145793">
								<p>Plzeňce 1166/0 150 00</p>
							</a>
						</div>
					</div>
					<div class="footer__policy">
						<p>Privacy Policy</p>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
	<script defer src="assets/js/main.min.js"></script>
</body>

</html>
